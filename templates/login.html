<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Responsive Admin Dashboard Template">
        <meta name="keywords" content="admin,dashboard">
        <meta name="author" content="stacks">
        <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        
        <!-- Title -->
        <title>登录</title>

        <!-- Styles -->
        <link href="static/css/css.css" rel="stylesheet">
        <link href="static/css/bootstrap.min.css" rel="stylesheet">
        <link href="static/css/all.min.css" rel="stylesheet">
        <link href="static/css/perfect-scrollbar.css" rel="stylesheet">
        <link href="static/css/pace.css" rel="stylesheet">

      
        <!-- Theme Styles -->
        <link href="static/css/main.min.css" rel="stylesheet">
        <link href="static/css/custom.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="login-page">
        
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-12 col-lg-4">
                    <div class="card login-box-container">
                        <div class="card-body">
                            <div class="authent-logo">
                                <a href="#">欢迎登录</a>
                            </div>
                            <div class="authent-text">
                                <p>欢迎来到B站数据分析与可视化系统</p>
                                <p>请登录您的账号...</p>
                            </div>

                            <form action="/login" method="post">
                                <div class="mb-3">
                                    <div class="form-floating">
                                        <input name="email" type="email" class="form-control" id="floatingInput" placeholder="请输入邮箱">
                                        <label for="floatingInput">请输入您的邮箱</label>
                                      </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-floating">
                                        <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="请输入密码">
                                        <label for="floatingPassword">请输入您的密码</label>
                                      </div>
                                </div>
                                <div class="d-grid" style="text-align: center;">
                                <button type="submit" style="width: 100%" class="btn btn-info m-b-xs">登录</button>
                            </div>
                              </form>
                              <div class="authent-reg">
                                  <p>没注册 ? <a href="/registry">注册您的账号</a></p>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
         
        
        <!-- Javascripts -->
        <script src="static/js/jquery-3.4.1.min.js"></script>
        <script src="static/js/core@2.js"></script>
        <script src="static/js/bootstrap.min.js"></script>
        <script src="static/js/feather-icons.js"></script>
        <script src="static/js/perfect-scrollbar.min.js"></script>
        <script src="static/js/pace.min.js"></script>
        <script src="static/js/main.min.js"></script>
    </body>
</html>
